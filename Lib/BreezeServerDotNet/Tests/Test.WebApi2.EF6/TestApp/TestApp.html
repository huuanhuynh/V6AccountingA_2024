<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title id="title">Breeze Test App</title>

    <link rel="stylesheet" href="../vendor/qunit-1.11.0.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../vendor/modernizr-2.0.6-development-only.js"></script>
    <style>
        #qunit-testresult {
            display: none;
        }
    </style>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="test-dev"></div>
    <div>  Iterations:  <input type="text" name="iterations" id="iterations" value="1" /> </div>
    <div>  Multiple of orderDetails/order (cloned OrderDetails) : <input type="text" name="multiple" id="multiple" value="1" />   </div>
    <div>  Expands (comma-separated list): <input type="text" name="expands" id="expands" size="50" value="Product,Order,Order.Customer" />  </div>
    <div> ------------  </div>
    <button onclick="testApp.viewModel.loadOrderDetails()">Load OrderDetails</button>
    <button onclick="testApp.viewModel.clearEm()">Clear EntityManager</button>
    <div> -------------- </div>
    <div>Entities loaded   : <input type="text" name="entityCount" id="entityCount" value="" disabled="disabled" /></div>
    <div>Entities in cache: <input type="text" name="entitiesInCache" id="entitiesInCache" value="" disabled="disabled" /></div>
    <div> ------------- </div>
    <div>Status: <span id="status" ></span> </div>

    <!-- load 3rd party libs -->
    <script src="../vendor/qunit-1.11.0.js"></script>
    <script src="../vendor/sinon.js"></script>
    <!-- DO NOT USE sinon-qunit. Breaks our tests for some reason. Don't need anyway-->
    <!--<script src="vendor/sinon-qunit.js"></script>-->
    <script src="../vendor/q.min.js"></script>
    <script src="../vendor/knockout-2.3.0.debug.js"></script>
    <script src="../vendor/lodash.js"></script>
    <script src="../vendor/backbone.js"></script>
    <script src="../vendor/jquery-2.0.3.js"></script>
    <script src="../vendor/angular.js"></script>

    <!-- Test helper scripts  -->
    <!-- These two must come first -->
    <script src="../breeze/breeze.debug.js"></script>
    <script src="../breeze/breeze.modelLibrary.backbone.js"></script>
    <script src="../tests/testFns.js"></script>

    <script>
        // -- Initialize Test vars
        breezeTestFns.setDataService("DotNetWebApi");
        breezeTestFns.setSampleNamespace("Sample_WebApi2.Models");
        breezeTestFns.queryServerVersion("/api/testconfig");
    </script>

    <script src="dataservice.js"></script>
    <script src="viewModel.js"></script>

</body>
</html>
